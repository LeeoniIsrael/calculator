<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculatorprac.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="numbers1">
        <div class="row1">
        <button class="numbers" id="num1">1</button>
        <button class="numbers"id="num1">2</button>
        <button  class="numbers"id="num1">3</button>
        <button  class="numbers"id="num1">/</button>
    </div>
    <div class="row1">
        <button  class="numbers"id="num1">4</button>
        <button  class="numbers"id="num1">5</button>
        <button class="numbers"id="num1">6</button>
        <button class="numbers"id="num1">X</button>
    </div>
    <div class="row1">
        <button class="numbers"id="num1">7</button>
        <button class="numbers"id="num1">8</button>
        <button class="numbers"id="num1">9</button>
        <button class="numbers"id="num1">+</button>
    </div>
    <div class="row1">
        <button class="numbers"id="num1">C</button>
        <button class="numbers"id="num1">0</button>
        <button class="numbers"id="num1">.</button>
        <button class="numbers"id="num1">-</button>
    </div>
</div>

 
</body>
</html>
